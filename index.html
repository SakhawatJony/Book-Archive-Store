<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Book Library</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- css femwork -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        #spinner-show{
            display: none;

</head>
<body class="bg-light py-5">
    <h2 class="text-center text-info">Search Your Favourit Book</h2>
    <!-- search area  -->
    <div class="input-group mb-3 mx-auto w-50">
        <input id="search-filed" type="text" class="form-control" placeholder="search Book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary ms-2" type="button" id="button-serach">Search</button>
      </div>
      <div id="meal-deatial" class="w-50 mx-auto">

      </div>
      
        <h4 id="resultnotpound" class="mb-3 mx-auto text-danger text-center"></h1>
       
            <!-- total result valu -->
      <div class=" container card mt-3 mx-auto mb-5">
        <div class="card-body d-flex justify-content-between" style="width: 18rem;">
          <h5 class="card-title">Total Result = <span id="total-result">0</span></h5>
          <div class="spinner-border text-primary" id="spinner-show" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      
     
      <!-- search Result -->
      <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
       
        </div>
      </div>
